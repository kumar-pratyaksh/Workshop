<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form action="addUser" method="GET">
	<label>Username:</label>
	<input type="text" name="userName" required>
	<br>
	<label>Password:</label>
	<input type="password" name="password" required>
	<br>
	<label>Gender:</label>
	<input type="radio" value="Male" name="gender" checked>Male</input>
	<input type="radio" value="Female" name="gender">Female</input>
	<br>
	<label>Country:</label>
	<select name="country">
		<option value="India">India</option>
		<option value="USA">USA</option>
	</select>
	<br>
	<label>Hobbies</label>
	<input type="checkbox" name="hobbies" value="Music">Music</input>
	<input type="checkbox" name="hobbies" value="Cricket">Cricket</input>
	<br>
	<input type="submit">
</form>

</body>
</html>
